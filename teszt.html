<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form teszt</title>
</head>
<body>

<form action="https://formspree.io/f/mreleqzz" method="POST">
  <input type="hidden" name="_next" value="https://webdevninja24.github.io/elsoweboldalam/koszonom.html">

  <p>
    <input type="text" name="name" placeholder="Név" required>
  </p>
  <p>
    <input type="email" name="email" placeholder="Email" required>
  </p>
  <p>
    <textarea name="message" placeholder="Üzenet" required></textarea>
  </p>

  <button type="submit">Üzenet küldése</button>
</form>
<script>
document.querySelector('form').addEventListener('submit', function(e){
  e.preventDefault(); // megakadályozza a normál POST redirectet
  const form = e.target;
  fetch(form.action, {
    method: 'POST',
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    // Ha sikeres, átirányítás
    window.location.href = 'https://webdevninja24.github.io/elsoweboldalam/koszonom.html';
  }).catch(error => alert('Hiba történt!'));
});
</script>
</body>
</html>
